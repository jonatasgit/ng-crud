<mat-card class="course-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>New Course template</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newCourseForm" >
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end" >Front-end</mat-option>
          <mat-option value="back -end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="course-card">
    <button mat-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-button color="secondary" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
